<button mat-icon-button [matMenuTriggerFor]="accountMenu" aria-label="User access" id="userEntry">
  <!-- there should be a better way to do this-->
  <mat-icon *ngIf="this.auth.isLoggedIn()" color="green">account_circle</mat-icon>
  <mat-icon *ngIf="!this.auth.isLoggedIn()" color="warn">account_circle</mat-icon>
</button>

<mat-menu #accountMenu="matMenu">
  <button
  mat-menu-item
  [routerLink]="['/home']"
  routerLinkActive="router-link-active"
>
  <mat-icon>explore</mat-icon>
  <span>Home</span>
</button>

  <button mat-menu-item
  *ngIf="!this.auth.isLoggedIn()"
  [routerLink]="['/user/login']"
  routerLinkActive="router-link-active">
    <mat-icon>input</mat-icon>
    <span>Login</span>
  </button>
  <button mat-menu-item
  *ngIf="!this.auth.isLoggedIn()"
  [routerLink]="['/user/register']"
  routerLinkActive="router-link-active">
    <mat-icon>person_add</mat-icon>
    <span>Sign in</span>
  </button>

  <button mat-menu-item
    *ngIf="this.auth.isLoggedIn()"
    (click)="onLogoutClick()"
  >
    <mat-icon>close</mat-icon>
    <span>Logout</span>
  </button>
  <button mat-menu-item
  *ngIf="this.auth.isLoggedIn()"
  [routerLink]="['/user/settings']"
  routerLinkActive="router-link-active">
    <mat-icon>settings</mat-icon>
    <span>Setting</span>
  </button>
  <button mat-menu-item
  *ngIf="this.auth.isLoggedIn()"
  [routerLink]="['/user/profile']"
  routerLinkActive="router-link-active">
    <mat-icon>perm_identity</mat-icon>
    <span>Profile</span>
  </button>
</mat-menu>
