<div *ngIf="currentUser">
<form [formGroup]="profileForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Profile {{currentUser.username}}</mat-card-title>
      <mat-slide-toggle matInput formControlName="canEdit">Change Profile</mat-slide-toggle>
      </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Username" formControlName="username">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="First name" formControlName="firstName">
            <mat-error *ngIf="profileForm.controls['firstName'].hasError('required')">
              First name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Last name" formControlName="lastName">
            <mat-error *ngIf="profileForm.controls['lastName'].hasError('required')">
              Last name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="email address" formControlName="email">
            <mat-error *ngIf="profileForm.controls['email'].hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="profileForm.controls['email'].hasError('email')">
              Not a valid email
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-radio-group formControlName="plan">
            <mat-radio-button value="free">Free</mat-radio-button>
            <mat-radio-button value="basic">Entry</mat-radio-button>
            <mat-radio-button value="medium">Medium</mat-radio-button>
            <mat-radio-button value="pro">Professional</mat-radio-button>

          </mat-radio-group>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!profileForm.valid"> Save</button>
    </mat-card-actions>
  </mat-card>
</form>
</div>
